<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

        <a-text   value="This content will always face you."
        look-at="[gps-camera]" gps-entity-place="latitude: 35.671482; longitude: 139.770254;" scale="50 50 50"></a-text>

        <a-camera gps-camera rotation-reader> </a-camera>

    </a-scene>

</body>

</html>
