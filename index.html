  <body style="margin: 0; overflow: hidden">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-box material="color: red" 
      gps-entity-place="latitude: 35.67142999196126; longitude: 139.77022276452675;"
      scale="3 3 3"></a-box>
      <a-text
        id="shop"
        value="No markers around"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 35.67142999196126; longitude: 139.77022276452675;"
        scale="5 5 5"
        height="1"
      ></a-text>
      <a-text
        id="dist"
        value="sample"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 35.67142999196126; longitude: 139.77022276452675;"
        scale="5 5 5"
        height="0.8"
      ></a-text>

      <a-camera gps-camera="gpsMinDistance:200;" rotation-reader> </a-camera>
    </a-scene>
    <script>
      window.addEventListener('load', () => {
        const dist = document.getElementById('dist');
        dist.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `${event.detail.distance}m left`;
          dist.setAttribute('value', dist.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
  </body>
