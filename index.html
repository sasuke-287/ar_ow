<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>アンコウへの復讐2023</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.35/src/ua-parser.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./calc.js" type="module"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- ここに描画するものを追加する -->
      <div id="signal_scope"></div>
      <div id="display">
        <span id="destination_display">目的地:</span>
        <span id="range_display">計測不能</span>
      </div>
      <div id="near_signal_scope_left"></div>
      <div id="near_signal_scope_right"></div>
      <div id="signal_display">
        <div id="signal_title">
          <span>周波数：</span>
          <span class="target_name">OWオフ会 in 2023</span>
          <span class="target_name">アンコウへの復讐2023</span>
        </div>
        <canvas id="signal_wave"></canvas>
      </div>
      <div id="debug"></div>
      <div id="debug2"></div>
      <div id="debug3"></div>
    </a-scene>
  </body>
</html>
